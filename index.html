<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Game</title>
    <link rel='stylesheet' href='app.css'>
</head>
<body>

    <h1>The Great <br><span id='colorDisplay'>RGB</span><br>Color Game</h1>
    <div id='stripe'>
        <button id='reset'>New Colours</button>
        <span id='message'></span>
        <button id='easy-btn'>Easy</button>
        <button id='hard-btn' class='selected'>Hard</button>
    </div>
    <div id='container'>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
    </div>  
    <p class='rules'>
        Aim of the game is to use the given RGB value at the top of the 
        page and match it to the block with that colour. Hard mode has 6 blocks,
        while easy mode has 3. Enjoy!
    </p>
    <script src="./game.js"></script>
</body>
</html>
